<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>업로드목록</h1>
	<ul th:each="file: ${files}">
		<li><span th:text="${file.fileName}"></span>
	<a href="#" th:href="${'/download?uuid='+file.uuid+'&fileName='+file.fileName}">download</a>	
	</ul>
</body>
</html>
