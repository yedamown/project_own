<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<div layout:fragment="content">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
      min-height: 100vh;
    }

    .input-form {
      max-width: 680px;

      margin-top: 80px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }
    .checkDone, .notYet, .finepw, .notpw .checkid{
			display:none;
		}
  </style>
<body>
        <h1>회원가입 홈페이지</h1>
        
       <div id = "container">
        <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
              <h4 class="mb-3">회원가입</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name">아이디</label><label>4자~12자/영문 소문자(숫자조합)</label>
                        <input type="text" class="form-control" id="u_id" value="" placeholder="" required><span class="checkid">사용가능한 아이디입니다</span>
                        <div class="invalid-feedback">
                            아이디를 입력해주세요.
                        </div>                        
                    </div>
                    <button type="button" id="idchk" style="WIDTH: 60pt; HEIGHT: 30px" value="0">중복체크</button>
                </div> 
                                
                    <div class="mb-3">
                        <label for="nickname">비밀번호 (8~16자 특수문자,영문,숫자 하나이상입력)</label>
                        <input type="text" class="form-control" id="u_pw" onchange="pwCheck()" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            비밀번호를 입력해주세요.
                        </div>
                    </div>      
                    <div class="mb-6">
                        <label for="nickname">비밀번호 확인</label>
                        <input type="text" class="form-control" id="u_pw2" oninput="pwMatchCheck()" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            비밀번호를 입력해주세요.
                        </div>                        
                    </div>
                    <span class="notpw" >올바른 비밀번호를 입력해주세요</span>
				          	<span class="finepw">사용가능한 비밀번호입니다</span>
                
      			
                <div class="mb-3">
                    <label for="email">이름</label>
                    <input type="email" class="form-control" id="u_name" placeholder="이름을 입력해 주세요" required>
                    <div class="invalid-feedback">
                      이름을 입력해주세요.
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-3">                      
                      <label for="email">이메일</label>
                      <input type="email" class="form-control" id="u_email" placeholder="you@example.com" required>
                      <div class="invalid-feedback">
                        이메일을 입력해주세요.
                      </div>
                    </div>
                    <button type="button" id="emailchk" style="WIDTH: 60pt; HEIGHT: 30px" value="0">인증</button>
               
                  </div>
      			
                <div class="mb-3">
                  <label for="address">전화번호</label>
                  <input type="text" class="form-control" id="u_tel" placeholder="-없이 입력해주세요.." required>
                  <div class="invalid-feedback">
                    전화번호를 입력해주세요.
                  </div>
                </div>
                
                <div class="column">
                <div class="mb-3">
                  <label for="address2">생년월일</label>
                  <input id="u_birth" type="date">
                </div>
      
                  <div class="col-md-8 mb-3">
                    <label for="root">성별
                        <input type="radio" name="u_gen" value="GD01" checked="checked">남
                        <input type="radio" name="u_gen" value="GD02">여
                    <div class="invalid-feedback">
                      성별을 선택해주세요.
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="code">관심운동</label>
                    <select id="exersub2">
                        <option value="none"></option>
                    </select>
                    <div class="invalid-feedback">
                      관심운동을 선택해주세요.
                    </div>
                  </div>
                </div>
                <hr class="mb-4">
                <button type="button" id="btnsignin">가입 완료</button>              
            </div>
        </div>
        </div>
<script th:inline="javascript">
  /*<![CDATA[*/
  var header = /*[[${_csrf.headerName}]]*/'defalut';
  var token = /*[[${_csrf.token}]]*/'defalut';
    console.log(header);
    console.log(token);

  /*]]>*/

    function pwCheck() {
    	var regExpPw = /(?=.*\d{1,20})(?=.*[~`!@#$%\^&*()-+=]{1,20})(?=.*[a-zA-Z]{1,20}).{8,20}$/;
    	let pw = $('#u_pw').val();
    	if (!regExpPw.test(pw)) {
    		$('.notpw').show();
    		$('.finepw').hide();
    		$('#u_pw').focus();
    	} else {
    		$('.finepw').show();
    		$('.notpw').hide();
    	}
    }
    
    function pwMatchCheck() {
    	let pw = $('#u_pw').val();
    	let cpw = $('#u_pw2').val();
    	if (pw == cpw) {
    		$('.checkDone').show();
    		$('.notYet').hide();
    	} else {
    		$('.notYet').show();
    		$('.checkDone').hide();
    	}
    }
    
    
    //아이디중복체크
        $('#idchk').on('click',function(){
        	let id = $('#u_id').val();  
          console.log(id)
        	var specialRule = /[`~!@#$%^&*|\\\'\";:\/?]/gi;
        	var korean = /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/;
        	var capital = /[A-Z]/;
        	if(id.length>12 || id.length<4){
        		alert("글자수를 맞춰주세요");
        		$('#u_id').val("");
        		$('#u_id').focus();
        		return
        	}
        	if(specialRule.test(id)) {
                alert("특수문자는 입력 불가합니다");
        		$('#u_id').focus();
        		return
        	}else if(korean.test(id)){
        		alert("한글은 입력불가합니다");
        		$('#u_id').focus();
        		return
        	}else if(capital.test(id)){
        		alert("소문자로만 입력해주세요");
        		$('#u_id').focus();
        		return
        	}        	
        
          $.ajax({
            url: '/own/idcheck',
            method: 'post',
            data : {id},
            beforeSend: function(xhr){
              xhr.setRequestHeader(header,token);
            }
          }).then(res=>{
              if(res==1){    	  
            	  $("#u_id").attr('value',0)
            	  $("#idchk").attr('value',0)
              }
              else{
				  $("#idchk").attr('value',1)
            	  $("#u_id").attr('value',1)
                console.log('가능한아이디')
              }
          })
        })
        
        $.ajax({
			url : '/common/exersub',
			method : 'get',
			//dataType : 'object' ,//응답결과랑 타입이 같아야함
			contentType : "application/json" //json으로 보낼때 타입이 이렇다..
		}).then(res=>{
			for(sub of res){
				$("#exersub").append(makeSub(sub));
                
				$("#exersub2").append(makeSub(sub));
			}
		})
        
		
		function makeSub(sub){
        let tag = `<option value="${sub.exersubNo}">${sub.exersubNo}${sub.exersubName}</option>`

		return tag;
		}
		

    $('#emailchk').on('click',function(){
      console.log("ㅇㅇ");
    })
        	
    		$('#btnsignin').on("click",function(){
    			let id = $('#u_id').val();
                let passwd = $('#u_pw').val();
                let name = $('#u_name').val();
                let email = $('#u_email').val();
                let tel = $('#u_tel').val();
                let birthday = $('#u_birth').val();
                let gender = $('[name=u_gen]:checked').val();
                console.log(gender);
                $.ajax({
    				url : '/own/userInfo',
    				method : 'post',
    				// json형태면 JSON.stringify ((무조건)) 넣기..
    				data :  JSON.stringify({userId:id,
    									   userPasswd:passwd,
    									   userName:name,
    									   userEmail:email,
    									   userPhone:tel,
    									   userBirthday:birthday,
    									   userGender:gender}),
            beforeSend :  function(xhr){
		        xhr.setRequestHeader(header, token);
            },            
    				//dataType : 'object' ,//응답결과랑 타입이 같아야함            
    				contentType : "application/json" //json으로 보낼때 타입이 이렇다..
    			}).then(res=>{
    				if(res){
    					alert('회원가입 완료')
    					location.href="/own/home"
    				}else{
    					alert('회원가입 실패')
    				}
    			})
    		})
    	
        
        </script>
</body>
</div>
</html>
