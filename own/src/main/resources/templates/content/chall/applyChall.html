<!DOCTYPE html>

<head>

</head>

	<!-- 상세보기 설명 살짝 -->
	<ul>

		<li>환불 규칙: </li>

		<li><label><input type="checkbox" name="agree" value="agree">동의 하시면 체크를 눌러주세요.</label>
	</ul>
		<button type="button" id="applyBtn">도전 신청하기</button>
	<script>

			let cNo =  $('#challNo').val();

		})

</body>
</html>
