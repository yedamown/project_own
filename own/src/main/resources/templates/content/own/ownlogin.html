<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.modal {
	display: none; /* Hidden by default */
	position: fixed; /* Stay in place */
	z-index: 1; /* Sit on top */
	left: 0;
	top: 0;
	width: 100%; /* Full width */
	height: 100%; /* Full height */
	overflow: auto; /* Enable scroll if needed */
	background-color: rgb(0, 0, 0); /* Fallback color */
	background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
}
/* Modal Content/Box */
.modal-content {
	background-color: #fefefe;
	margin: 15% auto; /* 15% from the top and centered */
	padding: 20px;
	border: 1px solid #888;
	width: 50%; /* Could be more or less, depending on screen size */
}
/* The Close Button */
.close {
	color: #aaa;
	float: right;
	font-size: 28px;
	font-weight: bold;
}

.close:hover, .close:focus {
	color: black;
	text-decoration: none;
	cursor: pointer;
}

.modalBtn {
	font-size: 13px;
}
</style>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<div layout:fragment="content">
		<h1>로그인 페이지</h1>
		<div id="container">
			<form action="/login" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
				<fieldset>
					<div th:if="${param.error}">Invalid username and password.</div>
					<legend>로그인입력</legend>
					<ul>
						<li><label>아이디</label> <input id="u_id" name="username"
							type="text" placeholder="여백없이 입력"></li>
						<li><label>비밀번호</label> <input id="u_pw" name="password"
							type="password" placeholder="연락가능한 번호"></li>
					</ul>
				</fieldset>
				<br>
				<button type="submit" id="btnsignin">로그인</button>
				<button type="button" id="btnlogout">로그아웃</button>
			</form>
		</div>
		<h3 class="modalBtn">아이디 찾기</h3>
		<h3 class="modalBtn">아이디 찾기</h3>

		<!-- 아이디찾기 모달창 -->
		<div class="modal">
			<form action="/searchId" method="get">
				<!-- 첫 번째 Modal의 내용 -->
				<div class="modal-content">
					<span class="close">&times;</span>
					<h1>아이디찾기</h1>
					<ul>
						<li><label>이메일 입력</label> <input id="email" name="email" type="text" placeholder="여백없이 입력"></li>
					</ul>
					<button type="submit">아이디찾기</button>
				</div>
			</form>
		</div>
		<div class="modal">
			<!-- 두 번째 Modal의 내용 -->
				<div class="modal-content2">
				<span class="close">&times;</span>
					<div class="modal-content">
					<h1>비밀번호 찾기</h1>
					<ul>
						<li><label>아이디 입력</label> <input id="p_id" name="id" type="text" placeholder="여백없이 입력"></li>
						<li><label>이메일 입력</label> <input id="p_email" name="email" type="text" placeholder="여백없이 입력"></li>					
						<li id="passli" hidden><label>인증번호 입력</label> <input id="chk_no" name="email" type="text" placeholder="여백없이 입력"></li>
					</ul>
					<button type="button" id="searchpw">이메일 인증</button>
					<button type="button" id="emailcheck" hidden>인증번호 확인</button>
				</div>				
			</div>
		</div>
		<!-- 모달 스크립트 -->
		<script>
   		// Modal을 가져옵니다.
        var modals = document.getElementsByClassName("modal");
        // Modal을 띄우는 클래스 이름을 가져옵니다.
        var btns = document.getElementsByClassName("modalBtn");
        // Modal을 닫는 close 클래스를 가져옵니다.
        var spanes = document.getElementsByClassName("close");
        var funcs = [];
        
        // Modal을 띄우고 닫는 클릭 이벤트를 정의한 함수
        function Modal(num) {
        return function() {
            // 해당 클래스의 내용을 클릭하면 Modal을 띄웁니다.
            btns[num].onclick =  function() {
                modals[num].style.display = "block";
                console.log(num);
            };
        
            // <span> 태그(X 버튼)를 클릭하면 Modal이 닫습니다.
            spanes[num].onclick = function() {
                modals[num].style.display = "none";
            };
        };
        }
            
        // 원하는 Modal 수만큼 Modal 함수를 호출해서 funcs 함수에 정의합니다.
        for(var i = 0; i < btns.length; i++) {
        funcs[i] = Modal(i);
        }
        
        // 원하는 Modal 수만큼 funcs 함수를 호출합니다.
        for(var j = 0; j < btns.length; j++) {
        funcs[j]();
        }
        
        // Modal 영역 밖을 클릭하면 Modal을 닫습니다.
        window.onclick = function(event) {
        if (event.target.className == "modal") {
            event.target.style.display = "none";
        }
        };

		$('#searchpw').on('click',function(){
			let id = $('#p_id').val();
			let email = $('#p_email').val();
			console.log(id);
			//아이디=이메일이 맞는지 먼저 체크
			$.ajax({
				url : '/searchPw',
				post:'get',
				data : {id:id,email:email}})
			.then(res=>{
				console.log(res)
				if(res){
					alert('인증번호를 보냈습니다 기다려주세요');
					$('#passli').show();
					$('#emailcheck').show();
					console.log(res);

					$('#emailcheck').on('click',function(){
						let emailchk =  $('#chk_no').val();
						console.log(emailchk);
						if(res==emailchk){
							alert('인증번호 맞음')
						}
						else{
							alert('인증번호 틀림')
						}
					})
					
				}
				else{
					console.log("입력 정보가 일치하지 않습니다");
				}
			})	
			})
        </script>
	</div>
</body>
</html>
